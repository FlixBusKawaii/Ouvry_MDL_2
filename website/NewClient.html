<!DOCTYPE html>
<html lang="fr">
    <link id="style" href="style.css" rel="stylesheet">
    <head>
        <title>Ouvry : Nouveau Client</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h2>Ajout d'un nouveau client : </h2>
        <h4>Entrez les informations du nouveau client</h4>
        <form>
            <label for="prenom">Prénom du client</label><br>
            <input type="text" id="prenom" name="prenom"><br><br>
            <label for="nom">Nom du client</label><br>
            <input type="text" id="nom" name="name"><br><br>
            <label for="mail">Adresse mail du client</label><br>
            <input type="email" id="mail" name="mail"><br><br>
            <label for="societe">Société concernée</label><br>
            <input type="text" id="societe" name="societe"><br>
        </form>
